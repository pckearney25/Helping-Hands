<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Helping Hands Sign Up!</title>
    <link rel="stylesheet" href="../assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css" type="text/css">
    <title>Helping Hands!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-img">
        <div class="container" id="login-container">

            <div class="row" id="header-row">
                <div class="col">

                    <h1 id="login-h1">
                        Helping Hands Sign Up Page:
                    </h1>

                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col col-sm-6">

                    <h2>Volunteer Sign Ups:</h2>
                    <form>
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="firstName" class="form-control" id="firstName" aria-describedby="fName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="lastName" class="form-control" id="lastName" aria-describedby="lName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="email1">Email address</label>
                                <input type="email" class="form-control" id="volEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password">
                                <div class="form-group">
                                    <label for="phoneNum">Phone Number</label>
                                    <input type="phoneNum" class="form-control" id="phoneNum" aria-describedby="pNum" placeholder="Phone Number">
                                </div>
                                <button type="btn" class="btn btn-primary" id="volSignup">Submit</button>
                        </form>

                    </form>
                    </div>
                </div>

                <div class="col col-sm-6">

                    <h2>Organization Sign Ups:</h2>
                    <form>
                        
                        <form>
                            <div class="form-group">
                                <label for="orgName">Organization Name</label>
                                <input type="orgName" class="form-control" id="orgName" aria-describedby="oName" placeholder="Organization Name">
                            </div>
                            <div class="form-group">
                                <label for="email1">Email address</label>
                                <input type="email" class="form-control" id="orgEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password1" class="form-control" id="password1" placeholder="Password">
                                <div class="form-group">
                                    <label for="phoneNum">Phone Number</label>
                                    <input type="phoneNum1" class="form-control" id="phoneNum1" aria-describedby="pNum" placeholder="Phone Number">
                                </div>
                                <button type="submit" class="btn btn-primary" id="orgSignup">Submit</button>
                        </form>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/signup.js" type="text/javascript"></script>
</body>

</html>
